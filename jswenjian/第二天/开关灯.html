<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body id="box" style="background-color:pink ">
<script>
    //      元素 .onclick=function(){绑定一个点击事件
    //         点击时 执行的代码
    //         }
    var oBody=document.getElementById('box');
    oBody.onclick=function(){
        var bg=oBody.style.backgroundColor;
        switch (bg){
            case "pink":
                this.style.backgroundColor="green";
                break;
            default :
                this.style.backgroundColor="pink";
        }
        if(bg==="pink"){
            this.style.backgroundColor="green";
        } else if(bg==="green"){
            this.style.backgroundColor="red";
        } else if(bg==="red"){
            this.style.backgroundColor="yellow";
        } else if(bg==="yellow"){
            this.style.backgroundColor="black";
        } else{
            this.style.backgroundColor="pink";
        }
    }

</script>
</body>
</html>
